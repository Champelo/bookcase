{% extends "base.html" %}

{% block title %}Borrowers{% endblock %}

{% block content %}
<h1 align='center'>Borrowers</h1>
<a href="{{ url_for('borrower_bp.add_borrower') }}">+ Add New</a>
<ul align="center">
    {% for borrower in borrowers %}
        <div>
            <a href="{{ url_for('borrower_bp.borrower_profile', borrowerID=borrower.borrowerId) }}">{{ borrower.fname }} {{ borrower.lname }}</a>
            <p>{{ borrower.rating }}</p>
        </div>
    {% endfor %}
</ul>
{% endblock %}
