<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    {% assets "scss" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
    <title>Document</title>
</head>
<body>
    <div class="form-bg">
        <div id="form-popup" class="form-popup">  
            <p class="form-popup__text form-popup__text--header">{% block heading %} {% endblock %}</p>
            <form>
                <div>
                    {% block inputs %}
                    {% endblock %}
                </div>
                <div class="form-popup__btns">
                    <button class="form-popup__btns--orange">Save Changes</button>
                    <button class="form-popup__btns--red form-close" onclick="hidePopUp();">Cancel</button>
                </div>
            </form>
        </div>
    </div>  
</body>
</html>
