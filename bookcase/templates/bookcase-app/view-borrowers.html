{% extends "base.html" %}

{% block title %}Borrowers{% endblock %}

{% block content %}
<h1 align='center'>Borrowers</h1>
<a href='borrowers/add-new'>+ Add New</a>
<ul align="center">
    {% for borrower in borrowers %}
        <div>
            <a href="borrowers/{{ borrower.id }}">{{ borrower.fname }} {{ borrower.lname }}</a>
            <p>{{ borrower.rating }}</p>
        </div>
    {% endfor %}
</ul>
{% endblock %}
