{% extends "base.html" %}

{% block title %}Browse Books{% endblock %}

{% block content %}
    <h3 align="center">Browse Books</h3>
    <form>
        <div class="form-group">
            <label for="search">Search</label>
            <input type="text" class="form-control" name="search" placeholder="Search">
        </div>
    </form>
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter book title">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" name="isbn" placeholder="Enter ISBN-13">
        </div>
        <div class="form-group">
            <label for="price">Price(Optional)</label>
            <input type="number" step="0.01" class="form-control" name="price" placeholder="Enter price">
        </div>
        <button class="btn btn-primary" type="submit" value="Submit">Enter</button>
    </form>
{% endblock %}
