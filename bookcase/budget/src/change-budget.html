{% extends "base.html" %}

{% block title %}My Budget{% endblock %}

{% block content %}
    <h1>Change Budget</h1>
    <form method="post">
        <div class="form-group">
            <label for="budget">Budget</label>
            <input type="number" class="form-control" name="budget" placeholder="{{ current_user.budget }}" step="0.01" min = "0">
        </div>
        <button class="btn btn-primary" type="submit" value="Submit">Enter</button>
    </form>
{% endblock %}
