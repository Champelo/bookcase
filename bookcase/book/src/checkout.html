{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h1 align='center'>Checkout</h1>
<ul align="center">
    {% for borrower in borrowers %}
        <div>
            <a href="{{ url_for('book_bp.choose_borrower', isbn=book.isbn, borrowerID=borrower.borrowerId) }}">{{ borrower.fname }} {{ borrower.lname }}</a>
            <p>{{ borrower.rating }}</p>
        </div>
    {% endfor %}
</ul>
{% endblock %}
