{% extends "base.html" %}

{% block title %}View Bookcase{% endblock %}

{% block content %}
<h1 align='center'>Bookcase</h1>
<a class="nav-item nav-link" href="{{ url_for('book_bp.browse_books') }}">Add Book</a>
<ul>
    {% for book in book_case %}
        <div>
            <a href="{{ url_for('book_bp.book_profile', isbn=book.isbn) }}">{{ book.title }}</a>
            <p>{{ book.isbn }}</p>
        </div>
    {% endfor %}
</ul>
{% endblock %}
