{% extends "base.html" %}

{% block title %}Update{% endblock %}

{% block content %}
<h1>Update</h1>

<form method="post">
    <div class="form-group">
        <label for="bookprice">Price</label>
        <input type="text" class="form-control" name="bookprice" placeholder="{{ book.bookprice }}">
    </div>
    {% if book.due_date is not none %}
    <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" class="form-control" name="due_date" placeholder="{{ book.due_date }}">
    </div>
    {% endif %}
    <button class="btn btn-primary" type="submit" value="Submit">Enter</button>
</form>

{% endblock %}
