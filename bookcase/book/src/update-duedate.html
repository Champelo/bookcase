{% extends "base.html" %}

{% block title %}Update{% endblock %}

{% block content %}
<h1>Update</h1>
<form method="post" action="{{ url_for('book_bp.update_duedate', isbn=book.isbn) }}">
    <div class="form-group">
        {{ form.csrf_token }}
        {{ form.date.label }}
        {{ form.date }}
        <div>
            {% for error in form.date.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    </div>
    <button class="btn btn-primary" type="submit" value="Submit">Enter</button>
</form>

{% endblock %}
