{% extends "base-redo.html" %}

{% block title %}Update{% endblock %}

{% block content %}
<div class="update_bookprice-bg">
    <h1>Update Due Date for {{ book.title }}</h1>
    <form class="edit-form" method="post" action="{{ url_for('book_bp.update_duedate', isbn=book.isbn) }}">
        <div>
            {{ form.csrf_token }}
            {{ form.date }}
            <div>
                {% for error in form.date.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        </div>
        <button class="form-btn form-btn--orange" type="submit" value="Submit">Submit Changes</button>
        <button class="form-btn form-btn--red" type="submit" value="Submit">Cancel Changes</button>
    </form>
</div>
{% endblock %}
